<vbox flex="1">
    <style>
        @this {
        }
        @this > * + * {
            margin-top: 1em;
        }
        @posterImage {
            margin-right: 1em;
            height: 15em;
            width: 15em/1.5;
        }
        @footerPane {
            margin-top: 1em;
        }
        .SecondaryText {
            color: #c3c3c3;
        }
        @controlPane {
            margin-left: 0.5em;
            justify-content: center;
        }
        @mediaTitle {
            font-size: 1.2em;
            font-weight: bold;
            width: 17em * 0.9/1.2;
        }
        @mediaDescription {
            margin-top: 0.5em;
            font-size: 0.9em;
            max-height: 7.4em;
            text-overflow: ellipsis;
            line-height: 1.1;
            overflow: hidden;
            width: 17em;
        }
        .IMDb {
            background-image: url('style/images/imdb.png');
            background-size: cover;
            width: 2em;
            height: 1em;
            margin-right: 0.5em;
        }
        @imdbLink {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        @imdbLink > * {
            line-height: 1em;
        }
        @moreInfoPane > * + * {
            padding-left: 1em;
            margin-left: 1em;
            border-left: solid 1px #CCC;
        }
        @moreInfoPane {
            margin-top: 0.5em;
            align-items: center;
        }
        .NoResult {
            display: none;
        }
        @playButton {
            align-self: flex-end;
            margin-left: 0.5em;
        }
        @playButton.NoPlayableLinks {
            margin-left: 0em;
        }
    </style>
    <hbox>
        <img anon-id="posterImage" />
        <vbox>
            <vbox anon-id="headerInfo" flex="1">
                <vbox>
                    <hbox><strong anon-id="mediaTitle" flex="1"></strong></hbox>
                    <span anon-id="mediaDescription"></span>
                </vbox>
                <hbox anon-id="moreInfoPane">
                    <hbox anon-id="imdbPane">
                        <a href="" anon-id="imdbLink" target="_blank">
                            <img class="IMDb"/>
                            <span anon-id="rating"></span>
                        </a>
                    </hbox>
                    <hbox>
                        <span anon-id="year"></span>
                    </hbox>
                    <hbox>
                        <span anon-id="duration"></span>
                    </hbox>
                    <hbox>
                        <span anon-id="watching"></span>
                    </hbox>
                </hbox>
            </vbox>
            <hbox anon-id="footerPane">
                <vbox flex="1" anon-id="formatPane">
                    <span class="SecondaryText">Available formats:</span>
                    <ui:ComboManager anon-id="linkCombo"/>
                </vbox>
                <button anon-id="playButton" role="primary"><i class="mdi mdi-play" /> Play</button>
            </hbox>
        </vbox>
    </hbox>
</vbox>
