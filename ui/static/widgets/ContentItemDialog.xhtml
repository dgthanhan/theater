<vbox flex="1">
    <style>
        @this {
        }
        @this > * + * {
            margin-top: 1em;
        }
        @posterImage {
            margin-right: 1em;
            height: 15em;
            width: 15em/1.5;
        }
        @footerPane {
            margin-top: 1em;
        }
        @this .SecondaryText {
            color: #c3c3c3;
        }
        body .ContentItemDialog .AnonId_dialogFooter {
            display: none;
        }
        @controlPane {
            margin-left: 0.5em;
            justify-content: center;
        }
        @mediaTitle {
            font-size: 1.2em;
            font-weight: bold;
            width: 17em * 0.9/1.2;
        }
        @mediaDescription {
            margin-top: 0.5em;
            font-size: 0.9em;
            text-overflow: ellipsis;
            line-height: 1.1;
            overflow-x: hidden;
            overflow-y: auto;
            width: 19em;
            max-height: 5em;
        }
        @this .IMDb {
            background-image: url('style/images/imdb.png');
            background-size: cover;
            width: 2em;
            height: 1em;
            margin-right: 0.5em;
        }
        @imdbLink {
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        @imdbLink > * {
            line-height: 1em;
        }
        @moreInfoPane > * + * {
            padding-left: 1em;
            margin-left: 1em;
            border-left: solid 1px #CCC;
        }
        @moreInfoPane {
            margin-top: 0.5em;
            align-items: center;
        }
        @playerPane {
            margin-left: 0.5em;
        }
        @langPane {
            margin-left: 0.5em;
        }
        @langPane span {
            font-size: 0.85em;
        }
        @langPane @langCombo {
            margin-top: 0.2em;
            width: 6.5em;
        }

        @this .NoResult {
            display: none;
        }
        @playButton {
            margin-left: 0.5em;
        }
        @playButton.NoPlayableLinks {
            margin-left: 0em;
        }
        @playbackOptionsPane {
            align-items: center;
            margin-top: 0.5em;
        }

        @linkCombo,
        @playerManager {
            max-width: 10em;
            min-width: 10em;
        }
        @linkCombo .AnonId_buttonDisplay,
        @playerManager .AnonId_buttonDisplay {
            text-overflow: ellipsis;
            flex: 1 1 1em;
            display: flex;
            flex-shrink: 1;
            flex-direction: row;
            margin-right: 2em;
        }
    </style>
    <hbox>
        <ui:ImageView anon-id="posterImage" />
        <vbox>
            <vbox anon-id="headerInfo" flex="1">
                <vbox>
                    <hbox><strong anon-id="mediaTitle" flex="1"></strong></hbox>
                    <span anon-id="mediaDescription"></span>
                </vbox>
                <hbox anon-id="moreInfoPane">
                    <hbox anon-id="imdbPane">
                        <a href="" anon-id="imdbLink" target="_blank">
                            <img class="IMDb"/>
                            <span anon-id="rating"></span>
                        </a>
                    </hbox>
                    <hbox>
                        <span anon-id="year"></span>
                    </hbox>
                    <hbox>
                        <span anon-id="duration"></span>
                    </hbox>
                    <hbox>
                        <span anon-id="watching"></span>
                    </hbox>
                </hbox>
                <hbox anon-id="playbackOptionsPane">
                    <vbox anon-id="formatPane" flex="1">
                        <span class="SecondaryText">Format:</span>
                        <ui:ComboManager anon-id="linkCombo"/>
                    </vbox>
                    <vbox anon-id="langPane" flex="1">
                        <hbox>
                        <span class="SecondaryText">Subtitle:</span>
                        </hbox>
                        <ui:ComboManager anon-id="langCombo"/>
                    </vbox>
                </hbox>
            </vbox>
            <hbox anon-id="footerPane">
                <ui:ComboManager anon-id="playerManager" flex="1"/>
                <button anon-id="playButton" role="primary"><i class="mdi mdi-play" /> Play</button>
            </hbox>
        </vbox>
    </hbox>
</vbox>
