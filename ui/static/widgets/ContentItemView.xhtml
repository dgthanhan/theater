<vbox>
    <style>
        @this {
            background: #fff;
            box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.3);
            width: 12em;
            border-radius: 0.2em;
            overflow: hidden;
        }
        @this:active {
            box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.8);
        }
        @infoPane {
            padding: 0.6em;
        }
        @thumbnailList {
            width: 100%;
            height: 7em;
        }
        @thumbnailList > .widget_ImageView {
            flex: 1 1 0em;
        }
        @description {
            font-size: 0.8em;
            opacity: 0.7;
            max-height: 2.4em;
            line-height: 1.2em;
            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>
    <hbox anon-id="thumbnailList">
    </hbox>
    <vbox anon-id="infoPane">
        <strong anon-id="title"></strong>
        <span anon-id="description"></span>
    </vbox>
</vbox>
