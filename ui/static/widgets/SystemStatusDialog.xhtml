<vbox>
    <style>
        @this {
        }
        @streamURL {
            font-size: 0.85em;
            max-width: 25em;
            overflow: auto;
        }
        @this > * + * {
            margin-top: 1em;
        }

        .Info > span {
            opacity: 0.5;
        }

        @controlPane > button:not(:last-child) {
            border-top-right-radius: 0em;
            border-bottom-right-radius: 0em;
        }
        @controlPane > button:not(:first-child) {
            border-top-left-radius: 0em;
            border-bottom-left-radius: 0em;
        }
        @controlPane > button + button {

        }
        .Duration {
            text-align: right;
        }
        @scaleContainer {
            height: 1.5em;
        }
        @seekBarPane {
            display: none;
        }
        @seekBarPane .Scale {
            width: 100%;
            height: 1.5em;
        }
    </style>
    <vbox class="Info">
        <span>Stream URL:</span>
        <strong anon-id="streamURL"></strong>
    </vbox>
    <vbox class="Info">
        <span>Backend status:</span>
        <div anon-id="backendStatus"></div>
    </vbox>
    <vbox anon-id="seekBarPane">
        <hbox>
            <span flex="1" class="Elapsed">00:06</span>
            <span flex="1" class="Duration">1:20:30</span>
        </hbox>
        <hbox anon-id="scaleContainer" flex="1"></hbox>
    </vbox>
    <hbox anon-id="controlPane">
        <button anon-id="killButton" flex="1"><i class="mdi mdi-stop" /> Stop</button>
        <button anon-id="playButton" flex="1"><i class="mdi mdi-play" />RePlay</button>
        <button anon-id="fixButton" flex="1"><i class="mdi mdi-auto-fix" /> Fix</button>
    </hbox>
</vbox>
