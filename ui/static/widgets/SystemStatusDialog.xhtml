<vbox>
    <style>
        @this {
        }
        @streamURL {
            font-size: 0.85em;
            max-width: 25em;
            overflow: auto;
        }
        @this > * + * {
            margin-top: 1em;
        }

        .Info > span {
            opacity: 0.5;
        }
        body .AnonId_dialogFooter {
            display: none;
        }
        @controlPane > button:not(:last-child) {
            border-top-right-radius: 0em;
            border-bottom-right-radius: 0em;
        }
        @controlPane > button:not(:first-child) {
            border-top-left-radius: 0em;
            border-bottom-left-radius: 0em;
        }
        @controlPane > button + button {

        }

        @controlPane button {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        @controlPane button > i {
            font-size: 1.4em;
            margin-right: 0.3em;
        }
        .Duration {
            text-align: right;
        }
        .SeekTo {
            text-align: center;
        }
        .SliderWrapper {
            padding-top: 1em;
            padding-bottom: 1em;
        }
        @slider {
            -webkit-appearance: none;
            width: 100%;
            height: 1em;
            border-radius: 0.5em;
            background: #d3d3d3;
            outline: none;
            opacity: 0.8;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        @slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 2em;
            height: 2em;
            border-radius: 50%;
            background: #336699;
            cursor: pointer;
        }
        @slider::-moz-range-thumb {
            width: 2em;
            height: 2em;
            border-radius: 50%;
            background: #336699;
            cursor: pointer;
        }
    </style>
    <vbox class="Info">
        <span>Stream URL:</span>
        <strong anon-id="streamURL"></strong>
    </vbox>
    <vbox class="Info">
        <span>Backend status:</span>
        <div anon-id="backendStatus"></div>
    </vbox>
    <vbox anon-id="seekBarPane">
        <hbox>
            <span flex="1" class="Elapsed" anon-id="elapsedInfo">00:06</span>
            <span flex="1" anon-id="seekTo" class="SeekTo"></span>
            <span flex="1" class="Duration" anon-id="durationInfo">1:20:30</span>
        </hbox>
        <hbox class="SliderWrapper">
            <input type="range" min="0" max="100" value="7" step="1" flex="1" anon-id="slider"/>
        </hbox>
    </vbox>
    <hbox anon-id="controlPane">
        <button anon-id="killButton" flex="1"><i class="mdi mdi-stop" /> Stop</button>
        <button anon-id="pauseButton" flex="1"><i class="mdi mdi-pause" />Pause/Resume</button>
        <button anon-id="replayButton" flex="1"><i class="mdi mdi-replay" />Replay</button>
    </hbox>
</vbox>
