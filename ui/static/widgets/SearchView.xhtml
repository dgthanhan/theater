<vbox>
    <style>
        @this {
            padding: 0.7em;
        }

        @this.Disabled {
            display: none;
        }

        @this > hbox + *,
        @this > vbox > * + * {
            margin-top: 0.5em;
        }

        @this > * > * + *,
        @this hbox > * + * {
            margin-left: 0.5em;
        }
        .widget_ComboManager {
            padding: 0.2em;
            border: none;
            box-shadow: none;
            background: transparent;
            color: #336699;
            text-decoration: underline;
            font-size: 0.85em;
        }

        * + .widget_ComboManager {
            margin-left: 1em;
        }
    </style>
    <hbox anon-id="searchTermBox">
        <hbox flex="1"><input anon-id="searchText" flex="1" type="text" placeholder="Keywords to search..."/></hbox>
        <button type="button" anon-id="doSearchButton"><i class="mdi mdi-magnify" /> Search</button>
    </hbox>
    <hbox anon-id="searchBox">
        <ui:ComboManager anon-id="genreManager"/>
        <ui:ComboManager anon-id="qualityManager"/>
        <ui:ComboManager anon-id="sortByManager"/>
    </hbox>
</vbox>
