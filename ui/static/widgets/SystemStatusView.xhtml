<vbox>
    <style>
        @this {
            background: #336699;
            color: #FFF;
            padding: 1em;
        }

        @image {
            position: absolute;
            display: none;
        }
        @thumbnailList {
            width: 10em;
            height: 5em;
            margin-right: 1em;
        }
        @thumbnailList > .widget_ImageView {
            flex: 1 1 0em;
        }
        @currentContentPane,
        @currentContentPane * {
            overflow: hidden;
        }
        @description {
            text-overflow: ellipsis;
            white-space: wrap;
            overflow: hidden;
            opacity: 0.7;
            font-size: 0.9em;
            max-height: 3.6em;
        }

        @infoControlPane {
            margin-top: 1em;
            align-items: center;
            border-top: solid 1px rgba(255, 255, 255, 0.1);
            padding-top: 1em;
        }
        @playbackStatusPane {
        }
        @originalLink {
            font-size: 0.85em;
            color: #fff;
        }

        @playbackStatusPane {
            align-items: center;
        }
        @playbackStatusPane > i {
            font-size: 1.3em;
            margin-right: 0.5em;
            display: none;
        }
        @playbackStatusPane[status='idle'] > @idleIndicator {
            display: inline-block;
        }
        @playbackStatusPane[status='preparing'] > @preparingIndicator {
            display: inline-block;
        }
        @playbackStatusPane[status='serving'] > @servingIndicator {
            display: inline-block;
        }
        @playbackStatusPane[status='idle'] {
            color: #FFF;
            opacity: 0.6;
        }
        @playbackStatusPane[status='preparing'] {
            color: #FFF;
        }
        @playbackStatusPane[status='serving'] {
            color: #7F7;
        }
        @infoControlPane[shrinked='true'] {
            margin-top: 0em;
            border-top: none;
            padding-top: 0em;
        }
        @backendStatusMessage {
            font-size: 0.85em;
            opacity: 0.5;
        }
        @backendDetailButton, @toggleViewButton > i {
            line-height: 2em;
            color: #FFF;
        }
        @backendDetailButton, @toggleViewButton {
            width: 2em;
            padding: 0em;
            display: inline-block;
            background: transparent;
            border-color: rgba(0, 0, 0, 0.1);
        }
        @toggleViewButton {
            margin-right: 0.5em;
        }

    </style>
    <hbox anon-id="currentContentPane">
        <hbox anon-id="thumbnailList"></hbox>
        <vbox anon-id="textInfo" flex="1">
            <strong anon-id="title"></strong>
            <div anon-id="description" flex="1"></div>
            <a anon-id="originalLink"></a>
        </vbox>
    </hbox>
    <hbox anon-id="infoControlPane">
        <vbox flex="1">
            <hbox anon-id="playbackStatusPane">
                <i anon-id="idleIndicator" class="mdi mdi-radiobox-blank" />
                <i anon-id="preparingIndicator" class="mdi mdi-run" />
                <i anon-id="servingIndicator" class="mdi mdi-cast-connected" />
                <div anon-id="playbackStatusMessage"></div>
            </hbox>
            <hbox anon-id="backendStatusPane">
                <div anon-id="backendStatusMessage"></div>
            </hbox>
        </vbox>
        <button anon-id="toggleViewButton"><i class="mdi mdi-chevron-down" /></button>
        <button anon-id="backendDetailButton"><i class="mdi mdi-dots-vertical" /></button>
    </hbox>
</vbox>
