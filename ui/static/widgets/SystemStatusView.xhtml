<vbox>
    <style>
        @this {
            background: #336699;
            color: #FFF;
            padding: 0.5em;
        }

        @image {
            position: absolute;
            display: none;
        }
        @thumbnailList {
            width: 3em;
            height: 4em;
            margin-right: 1em;
            border: solid 1px rgba(255, 255, 255, 0.2);
            box-shadow: inset 0px 0px 3px rgba(0, 0, 0, 0.4);
        }
        @thumbnailList > .widget_ImageView {
            flex: 1 1 0em;
        }
        @description {
            text-overflow: ellipsis;
            white-space: wrap;
            overflow: hidden;
            opacity: 0.7;
            font-size: 0.9em;
            max-height: 3.6em;
        }

        @infoControlPane {
            align-items: center;
        }
        @playbackStatusPane {
        }
        @originalLink {
            font-size: 0.85em;
            color: #fff;
        }

        @playbackStatusPane {
            align-items: center;
        }
        @playbackStatusPane > i {
            font-size: 1.3em;
            margin-right: 0.5em;
            display: none;
        }
        @playbackStatusPane[status='idle'] > @idleIndicator {
            display: inline-block;
        }
        @playbackStatusPane[status='preparing'] > @preparingIndicator {
            display: inline-block;
        }
        @playbackStatusPane[status='serving'] > @servingIndicator {
            display: inline-block;
        }
        @playbackStatusPane[status='idle'] {
            color: #FFF;
            opacity: 0.6;
        }
        @playbackStatusPane[status='preparing'] {
            color: #FFF;
        }
        @playbackStatusPane[status='serving'] {
            color: #7F7;
        }
        @infoControlPane[shrinked='true'] {
            margin-top: 0em;
            border-top: none;
            padding-top: 0em;
        }
        @backendStatusMessage {
            font-size: 0.85em;
            opacity: 0.5;
        }
        @backendDetailButton, @toggleViewButton > i {
            line-height: 2em;
            color: #FFF;
        }
        @backendDetailButton {
            display: inline-block;
            background: transparent;
            border-color: rgba(0, 0, 0, 0.1);
        }
        @this.HasContent @backendDetailButton  {
            width: 2em;
            padding: 0em;
        }
        @toggleViewButton {
            margin-right: 0.5em;
        }

        @contentInfo {
            margin-bottom: 0.2em;
            line-height: 1em;
        }
        @contentInfo > * {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @contentDescription {
            opacity: 0.6;
            font-size: 0.8em;
            display: none;
        }

        @infoStatusPane {
            flex: 1 1 1em;
            width: 1em;
            margin-right: 1em;
        }

        @this:not(.HasContent) @infoStatusPane,
        @this:not(.HasContent) @thumbnailList,
        @this.HasContent @noContentIndicator,
        @this.HasContent @playbackButtonLabel {
            display: none;
        }

        @noContentIndicator {
            padding-left: 0.5em;
            opacity: 0.3;
        }

        @playbackButtonLabel {
            margin-left: 0.5em;
        }

    </style>
    <hbox anon-id="infoControlPane">
        <hbox anon-id="thumbnailList"></hbox>
        <vbox flex="1" anon-id="infoStatusPane">
            <vbox anon-id="contentInfo">
                <strong anon-id="contentTitle"></strong>
                <span anon-id="contentDescription"></span>
            </vbox>
            <hbox anon-id="playbackStatusPane">
                <i anon-id="idleIndicator" class="mdi mdi-radiobox-blank" />
                <i anon-id="preparingIndicator" class="mdi mdi-run" />
                <i anon-id="servingIndicator" class="mdi mdi-cast-connected" />
                <div anon-id="playbackStatusMessage"></div>
            </hbox>
            <hbox anon-id="backendStatusPane">
                <div anon-id="backendStatusMessage"></div>
            </hbox>
        </vbox>
        <vbox flex="1" anon-id="noContentIndicator">No content is currently playing.</vbox>
        <button anon-id="backendDetailButton"><i class="mdi mdi-dots-vertical" /><span anon-id="playbackButtonLabel">Control Player...</span></button>
    </hbox>
</vbox>
